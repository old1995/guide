<ion-header>

  <ion-navbar>
    <ion-title>七天热榜</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let i = index ;let list of rankList | orderBy: value:reverse" (click)="goToRankDetailPage(list)">
      <p>{{i+1}} - {{list.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
